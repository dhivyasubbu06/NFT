
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for New Bus Pass</title>
    <link rel="stylesheet" href="applypass.css">
</head>
<body>

    <div class="container">
        <h2>Applying New Pass</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" required>
            </div>

            <div class="form-group">
                <label for="collegeName">College/University Name</label>
                <input type="text" id="collegeName" placeholder="Enter your college/university name" required>
            </div>

            <div class="form-group">
                <label for="busRoute">Preferred Bus Route</label>
                <input type="text" id="busRoute" placeholder="Enter your preferred bus route" required>
            </div>

            <div class="form-group">
                <label for="idProof">Upload ID Proof</label>
                <input type="file" id="idProof" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload Recent Photograph</label>
                <input type="file" id="photo" required>
            </div>

            <div class="form-group">
                <label for="bonafide">Upload Bonafide Certificate</label>
                <input type="file" id="bonafide" required>
            </div>

            <button type="submit">Apply</button>
           
        </form>
    </div>

</body>
</html>
